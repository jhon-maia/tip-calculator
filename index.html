<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&family=Space+Mono:ital@1&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<main class="calculator">
  <section class="menu-options">
    
        <p>Bill</p>
        <input type="text" name="total-bill" id="input-value">
    
      <p>Select Tip %<p>
    
      <div class="btn-list">

        <button class="btn" value="10">10%</button>
        <button class="btn" value="15">15%</button>
        <button class="btn" value="20">20%</button>
        <button class="btn" value="25">25%</button>
        <button class="btn" value="30">30%</button>
       
      </div>

    
    <p>Number of People</p>
    <input type="text" name="total-people" id="total-people">


  </section>
  <section class="menu-show">

      <div class="menu-text">
        <div class="total-price">
          <div class="title-price">
            <div class="title">Price amount</div>
            <div class="desc">/Person</div>
          </div><!--title-price-->
         <div class="value">$0.00</div>
       </div><!--total-price-->
     </div><!--menu-text-->
      <div class="menu-text">
        <div class="total-price">
          <div class="title-price">
            <div class="title">Total</div>
            <div class="desc">/Person</div>
          </div><!--title-price-->
         <div class="value">$0.00</div>
       </div><!--total-price-->
     </div><!--menu-text-->
    <button class="btn-reset">Reset</button>
  </section><!--menu-show-->
</main>

</body>
</html>
